<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Demo</title>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="google-signin-client_id" content="EL_TEU_ID.apps.googleusercontent.com">

    <script>
        function onSignIn(response) {
            const userData = jwt_decode(response.credential); // Decodificar el token
            document.getElementById("benvinguda").textContent = `Benvingut/da, ${userData.name}`;
            document.getElementById("boto-sortir").style.display = "block";
            console.log("Usuari connectat:", userData);
        }

        function signOut() {
            google.accounts.id.disableAutoSelect(); // Deshabilitar selecció automàtica
            document.getElementById("benvinguda").textContent = "";
            document.getElementById("boto-sortir").style.display = "none";
            console.log("Usuari desconnectat.");
        }
    </script>
</head>
<body>
    <div 
        id="g_id_onload"
        data-client_id="EL_TEU_ID.apps.googleusercontent.com"
        data-callback="onSignIn">
    </div>

    <div 
        class="g_id_signin"
        data-type="standard">
    </div>

    <h1 id="benvinguda"></h1>

    <button 
        id="boto-sortir"
        style="display:none;" 
        onclick="signOut()">Desconnectar
    </button>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</body>
</html>
