<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Demo</title>

    <!-- Afegir el script de Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Configurar el Client ID d'OAuth -->
    <meta name="google-signin-client_id" content="EL_TEU_ID.apps.googleusercontent.com">
    
    <script>
        // Funció que es crida quan un usuari inicia sessió
        function onSignIn(response) {
            const profile = jwt_decode(response.credential);
            document.getElementById("benvinguda").textContent = `Benvingut/da, ${profile.name}`;
            document.getElementById("boto-sortir").style.display = "block";
            console.log("Dades de l'usuari:", profile);
        }

        // Funció per desconnectar l'usuari
        function signOut() {
            google.accounts.id.disableAutoSelect();
            document.getElementById("benvinguda").textContent = "";
            document.getElementById("boto-sortir").style.display = "none";
            console.log("Usuari desconnectat");
        }
    </script>
</head>
<body>
    <!-- Div d'inicialització de Google Sign-In -->
    <div 
        id="g_id_onload"
        data-client_id="EL_TEU_ID.apps.googleusercontent.com"
        data-callback="onSignIn">
    </div>

    <!-- Botó de Google Sign-In -->
    <div 
        class="g_id_signin"
        data-type="standard">
    </div>

    <!-- Missatge de benvinguda -->
    <h1 id="benvinguda"></h1>

    <!-- Botó de desconnexió -->
    <button 
        id="boto-sortir" 
        style="display:none;" 
        onclick="signOut()">Desconnectar
    </button>

    <!-- Afegim la llibreria jwt-decode per processar el token (opcional però recomanat) -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</body>
</html>
